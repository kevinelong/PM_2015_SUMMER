<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Form</title>

    <style>
        @import url(http://fonts.googleapis.com/css?family=Indie+Flower);

        form {
            color: darkslategrey;
            font-family: serif;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<center>
    <h1>Checkout Form</h1>
    <form name="checkoutForm" onsubmit="return submitForm()">

        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required="required">
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required="required">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required="required">
        </div>
        <div>
            <label for="confirmemail">Confirm Email</label>
            <input type="text" name="confirmemail" id="confirmemail" required="required">
        </div>
        <div>
            <label for="mailingaddress">Mailing Address</label>
            <input type="text" name="mailingaddress" id="mailingaddress" required="required">
        </div>
        <label for="mailtobilling">Check this box if Billing Address and Mailing Address are the same</label>
        <input type="checkbox" name="mailtobilling" id="mailtobilling" onclick="fillBilling(checkoutForm)">
        <div>
            <label for="billingaddress">Billing Address</label>
            <input type="text" name="billingaddress" id="billingaddress" required="required">
        </div>
        <p>
            <button type="submit" class="btn btn-default">Submit</button>
        </p>

    </form>
</center>

<script>

    function submitForm() {
        var firstname = document.checkoutForm.firstname.value;
        var lastname = document.checkoutForm.lastname.value;
        var email = document.checkoutForm.email.value;
        var confirmemail = document.checkoutForm.confirmemail.value;
        if(email != confirmemail) {
            alert('Email Not Matching!');
            return false;
        }
        var mailingaddress = document.checkoutForm.mailingaddress.value;
        var billingaddress = document.checkoutForm.billingaddress.value;
        return true;
    }

    function fillBilling(form) {

        var mailtobilling = document.checkoutForm.mailtobilling.checked;
        if (form.mailtobilling.checked === true) {
            form.billingaddress.value = form.mailingaddress.value;
        }
        return false;
    }

</script>




</body>
</html>
