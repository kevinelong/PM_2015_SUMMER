<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- This link for bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- This link for CSS-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <!-- This link for jquery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


    <title>
        Validate User information
    </title>
<style>
    body{
        font-size: 300%;
        background-color:#afd9ee;
        margin-left: 300px;

    }


    label {
        color: azure;
        font-style: oblique;
        font-family: "Palatino Linotype";

    }
    textarea{
        font: smaller;
        box-sizing: content-box;

    }
    input {

        font-size: 25%;
        height: 35px;
        width: 750px;
    }
    h1 {

        align-items: center;
    }
    div {

        padding-left:5%;
    }



</style>

</head>
<body>





<h1>
    Validate User information
</h1>

<form name='vallidateFormInput' onsubmit='return vallidateFormInput()'>

        <label for='username'>User Name (required):</label><br>
        <input type='text' name='username' id='username' required><br>

        <label for='billingAddress'>Billing Address (required):</label><br>
        <input type='checkbox' >Check if Billing address and Mailling address are same<br>
        <textarea name='billingAddress' id='billingAddress' required></textarea>

        <label for='maillingAddress'>Mailling Address:</label><br>
        <textarea name='maillingAddress' id='maillingAddress'></textarea><br>


        <label for='emailAddress'>Email Address (required):</label><br>
        <input type='email' name='emailAddress' id='emailAddress' required><br>


        <label for='emailResubmit'>Varify Email Address (required):</label><br>
        <input type='email' name='emailResubmit' id='emailResubmit' required><br>

        <label for='password'>Password (required):</label><br>
        <input type='password' name='password' id='password' required><br>
    <button type='submit' class='btn btn-default' class='lightseagrean'>Submit</button>

</form>





<script src="../JS%20files/newUserJs.js"></script>

</body>
</html>
