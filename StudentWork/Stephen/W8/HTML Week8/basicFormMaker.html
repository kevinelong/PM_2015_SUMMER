<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The Bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- The CSS link-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <!-- Jquery Script-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--Google Fonts-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Basic List Maker</title>
</head>
<ul id="myList">
    <li>maple syrup</li>
    <li>Honey</li>
</ul>
<br>
<br>
<label id="newListItem">add new items here:</label>
<input type="text" id="newLI">
<br>
<br>
<button onclick="myFunction()" id="addButton">Add your item to the list </button>
<button onclick="clearList()" id="clearList">** CLEAR LIST** </button>

<script>
function myFunction() {
        var node = document.createElement('LI');
        var inputText = document.getElementById('newLI').value;
        var textnode = document.createTextNode(inputText);
        node.appendChild(textnode);
        document.getElementById('myList').appendChild(node);
        document.getElementById('newLI').value = null;
}
function clearList() {
    var removeEl = document.getElementsById('ul');
    var containerEl = removeEl.parentNode;
    containerEl.removeChild(removeEl);
}
</script>

</body>
</html>
