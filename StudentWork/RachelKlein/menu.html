<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Le Menu du Jour</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>

<h1>Breakfast All Day!</h1>

<div class="container col-xs-12 col-sm-4">
    <h2>Breakfast Drinks!</h2>
    <ul>
        <li class="unselected">Coffee</li><br>
        <li class="unselected">Tea</li><br>
        <li class="unselected">Orange Juice</li><br>
        <li class="unselected">Mimosa</li><br>
    </ul>
</div>

<div class="container col-xs-12 col-sm-4">
    <h2>Breakfast Entrees!</h2>
    <ul>
        <li class="unselected entrees">Spam and Eggs</li><br>
        <li class="unselected entrees">A Bowl of Oatmeal</li><br>
        <li class="unselected entrees">Bacon with a Side of Bacon</li><br>
        <li class="unselected entrees">Mystery Meal</li><br>
    </ul>
</div>

<div class="container col-xs-12 col-sm-4">
    <h2>Breakfast Sides!</h2>
    <ul>
        <li class="unselected">Home Fries</li><br>
        <li class="unselected">Toast</li><br>
        <li class="unselected">Grits</li><br>
        <li class="unselected">Mystery Side</li><br>
    </ul>
</div>

<div class="container-fluid input-div">
    <div class="container col-xs-12 col-sm-4">
        <button class="btn btn-success input-thingy" id="order-button">That's my order!</button><br><br>
    </div>

    <div class="container col-xs-12 col-sm-4">
        <input type="text" id="order-display"><br><br>
    </div>

    <div class="container col-xs-12 col-sm-4">
        <button class="btn btn-failure" id="spam-button">But I don't want any of that!</button><br><br>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="menu.js"></script>
</body>
</html>
