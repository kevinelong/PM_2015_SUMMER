<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Le Menu du Jour</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>

<div class="container">
    <h1>Breakfast All Day!</h1>

    <h2>Breakfast Drinks!</h2>
    <ul>
        <li class="unselected">Coffee</li><br>
        <li class="unselected">Tea</li><br>
        <li class="unselected">Orange Juice</li><br>
        <li class="unselected">Mimosa</li><br>
    </ul>

    <h2>Breakfast Entrees!</h2>
    <ul id="entrees">
        <li class="unselected">Spam and Eggs</li><br>
        <li class="unselected">A Bowl of Oatmeal</li><br>
        <li class="unselected">Bacon with a Side of Bacon</li><br>
    </ul>

    <button id="spam-button">But I don't want any of that!</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="menu.js"></script>
</body>
</html>
