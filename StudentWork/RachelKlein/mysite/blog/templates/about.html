<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-color: lightcyan;
        }
        .outer {
            border: 2px black solid;
            padding: 10px;
            margin: 10%;
            margin-top: 2%;
        }
        .inner {
            background-color: tomato;
            border: 1px blueviolet solid;
            padding: 15px;
            margin: 3%;
            box-shadow: 3px 3px lightgray;
        }
        .title {
            font-size: 30px;
            font-style: oblique;
        }
        .content {
            font-size: 15px;
            color: darkcyan;
        }
        .author {
            font-size: 12px;
        }
        .page-title {
            font-size: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="page-title">
    <h1>Welcome to my blog!</h1>
</div>

<p>Welcome to the About Me page! All you need to know about me is this: I'm not worth knowing about.</p>

<p>But you might like reading my blog anyway! Check out this randomly generated post.</p>

<div class="outer">

    <div class="inner">
        <p class="title">
            {{ random_entry.title }} <span class="author">by {{ random_entry.author }}</span>
        </p>
        <hr>

        <p class="content"><pre class="content">{{ random_entry.content }}</pre></p>

    </div>

</div>

</body>
</html>
