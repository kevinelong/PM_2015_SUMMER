<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do list</title>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/todolist.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/todolist.css">
</head>

<body>
    <header>
        <span>To Do List</span>
    </header>

    <section id="createItem" class="hidden">
        <form>
            <div>
                <label>Item To Do: </label>
                <input type="text" required="required"
                       name="item" id="item"
                       placeholder="Clean the catbox" />
            </div>
            <div>
                <label for="important">Important level:</label>
                <select name="important" id="important">
                    <option value="Very">Very</option>
                    <option value="Semi" selected="selected">Semi</option>
                    <option value="Not">Not</option>
                </select>
            </div>
            <nav>
                <table id="buttons">
                    <colgroup>
                        <col width="30%">
                        <col width="40%">
                        <col width="30%">
                    </colgroup>
                    <tr>
                        <td id="topnav">
                            <a href="#" id="btnClearItem">Clear item</a>
                        </td>
                        <td id="topnav">
                            &nbsp;
                        </td>
                        <td id="topnav">
                            <a href="#" id="btnSaveItem">Save item</a>
                        </td>
                    </tr>
                </table>
            </nav>
        </form>
    </section>
    <section>
        <table id="tblItems">
            <colgroup>
                <col width="40%">
                <col width="30%">
                <col width="30%">
            </colgroup>
            <thead>
            <tr>
                <th>Name</th>
                <th>Important</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <p>&nbsp;</p>
        <nav class="center">
            <a href="#" id="btnAddItem">Add item</a>
        </nav>
    </section>

</body>
</html>
