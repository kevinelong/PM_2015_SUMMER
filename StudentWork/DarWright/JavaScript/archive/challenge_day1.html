<!DOCTYPE html>

<body>
<script>
    function fizzBuzz() {
        var a;
        a = document.getElementById("numb2").value;

        if (a % 3 === 0 && a % 5 === 0){
            //console.log('Testing');
            document.getElementById('fizzbuzzResults').innerHTML = "Fizzbuzz!!";
        }
        else if (a % 3 === 0){
            document.getElementById('fizzbuzzResults').innerHTML = "Fizz!!";
        }
        else if ( a % 5 === 0){
            document.getElementById('fizzbuzzResults').innerHTML = "Buzz!!";
        }
        else {
            document.getElementById('fizzbuzzResults').innerHTML = "NoNoNO, no fizzbuzz here!!";
        }
    }

    function myFunction() {
        var x, text;

        // Get the value of the input field with id="numb"
        x = document.getElementById("numb").value;

        // If x is Not a Number or less than one or greater than 10
        if (isNaN(x) || x < 1 || x > 10) {
            text = "Input not valid";
        } else {
            text = "Input OK";
        }
        document.getElementById("demo").innerHTML = text;

    }

</script>
