<!--Create a form for a new user as part of a shopping check out app thing. Name, email address (twice), mailing address, -->
<!--and billing address. Make sure that they have entered the same email address twice. -->
<!--They are required to fill out billing address. -->
<!--They can then click “ship to same address” or fill out their separate mailing address.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/formAmazin.css">
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/formAmazin.js"></script>
</head>
<body>

    <form name="userInfo" onsubmit="return validateForm()" class="form">
        <h1>
            Customer Info
        </h1>
        <table id="billingAddress">
            <tr>
                <td class="right">
                    <label for="fullname">
                        Full Name: &nbsp;&nbsp;
                    </label>
                </td>
                <td>
                    <input type="text" name="fullname" id="fullname" required size="40">
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label for="email1">
                        Email Address: &nbsp;&nbsp;
                    </label>
                </td>
                <td>
                    <input type="email" name="email1" id="email1" required size="40">
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label for="email2">
                        Confirm Email Address: &nbsp;&nbsp;
                    </label>
                </td>
                <td>
                    <input type="email" name="email2" id="email2" required size="40">
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label for="address1">
                        Billing Address: &nbsp;&nbsp;
                    </label>
                </td>
                <td>
                    <input type="text" name="address1" id="address1" required size="40">
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label for="address2">
                        Billing Address line 2: &nbsp;&nbsp;
                    </label>
                </td>
                <td>
                    <input type="text" name="address2" id="address2" size="40">
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label for="city">
                        City: &nbsp;&nbsp;
                    </label>
                </td>
                <td>
                    <input type="text" name="city" id="city" size="40">
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label for="state">
                        State: &nbsp;&nbsp;
                    </label>
                </td>
                <td>
                    <input type="text" name="state" id="state" size="40">
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label for="zip">
                        Zip: &nbsp;&nbsp;
                    </label>
                </td>
                <td>
                    <input type="text" name="zip" id="zip" size="40">
                </td>
            </tr>
            <tr>
                <td class="right">
                    <input type="checkbox" name="shipequalbill" id="shipequalbill" align="left" onclick="check()">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                </td>
                <td class="left">
                    <label for="shipequalbill">
                        Check if the shipping address is different. &nbsp;&nbsp;
                    </label>
                </td>
            </tr>
        </table>
        <table id="shippingAddress">
            <tr class="hidden">
                <td class="right">
                    <label for="shipAddress1">
                        Shipping Address: &nbsp;&nbsp;
                    </label>
                </td>
                <td>
                    <input type="text" name="shipAddress1" id="shipAddress1" size="40">
                </td>
            </tr>
            <tr class="hidden">
                <td class="right">
                    <label for="shipAddress2">
                        Shipping Address line 2: &nbsp;&nbsp;
                    </label>
                </td>
                <td>
                    <input type="text" name="shipAddress2" id="shipAddress2" size="40">
                </td>
            </tr>
            <tr class="hidden">
                <td class="right">
                    <label for="shipCity">
                        City: &nbsp;&nbsp;
                    </label>
                </td>
                <td>
                    <input type="text" name="shipCity" id="shipCity" size="40">
                </td>
            </tr>
            <tr class="hidden">
                <td class="right">
                    <label for="shipState">
                        State: &nbsp;&nbsp;
                    </label>
                </td>
                <td>
                    <input type="text" name="shipState" id="shipState" size="40">
                </td>
            </tr>
            <tr class="hidden">
                <td class="right">
                    <label for="shipZip">
                        Zip: &nbsp;&nbsp;
                    </label>
                </td>
                <td>
                    <input type="text" name="shipZip" id="shipZip" size="40">
                </td>
            </tr>
        </table>

        <!--<button onclick="check()">Check Checkbox</button>-->
        <!--<button onclick="uncheck()">Uncheck Checkbox</button>-->
        <button type="submit" class="btn">Submit</button>
    </form>

</body>
</html>
