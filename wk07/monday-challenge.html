<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monday Challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <style>
        body {
            background-color: lightskyblue;
        }
        div {
            background-color: orangered;
            margin: 15%;
            font-size: 50px;
            text-align: center;
            padding: 5%;
            border-radius: 20px;
            font-family: 'Kaushan Script', cursive;
            border: 1px grey solid;
            box-shadow: inset 0 0 100px 0px orange, 0 0 10px 0 grey;
        }

    </style>

</head>

<body>

<div id="first">Click Me!</div>

<script>
    unchangeable = [];
    $('div').on('click', function() {
        thisId = $(this).attr('id');
        if (unchangeable.indexOf(thisId) === -1) {
            $(this).fadeOut(1500).fadeIn(1500);
            unchangeable.push(thisId);
        }
    });
</script>

</body>
</html>
