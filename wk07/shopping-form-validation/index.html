<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing</title>
<script src="validate.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="outer">
<h2>Enter your information</h2>
    <form name="billingForm" onsubmit="return validateForm()">

        <div>
            <label for="fullName">Full name: </label>
            <input name="fullName" id="fullName" type="text" required>
        </div>

        <div>
            <label for="email1">Email address: </label>
            <input name="email1" id="email1" type="email" required>
        </div>

        <div>
            <label for="email2">Email again: </label>
            <input name="email2" id="email2" type="email" required>
        </div>

        <div>
            <label for="billingAddress">Billing address: </label>
            <input name="billingAddress" id="billingAddress" type="text" required>
        </div>

        <div>
            <label for="shipToBilling">Ship to billing address: </label>
            <input name="shipToBilling" id="shipToBilling" type="checkbox">
        </div>

        <div>
            <label for="mailingAddress">Mailing address: </label>
            <input name="mailingAddress" id="mailingAddress" type="text">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>


</div>

</body>
</html>
