    // the event object
    function logTarget(e) {
        console.log(e.target);
        e.target.firstChild.nodeValue = 'So much fun!';
    }
    function changeText(event, text) {
        if (!event) {
            event = window.event;   // IE support
        }
        elem = event.target || event.srcElement;  // IE support
        elem.firstChild.nodeValue = text;
    }
//    myDiv.addEventListener('mouseover', logTarget, false);

        changeText(e, 'Hello World!');
